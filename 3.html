<h1>다낭&호이안</h1>
<p>
다낭의 이름은 참어(占語, Cham language)의 Da Nak에서 유래하는데, 이는 "큰 강의 입구"라는 뜻이다.[1] 이 곳의 기원은 192년 말레이계인 참 족 거주자가 세운 참파 왕국으로 거슬러 올라간다. 이때부터 다낭은 참 족의 중요 거점으로 번영을 누렸다
</p>
